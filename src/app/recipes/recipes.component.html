<div class="row">
    <div class="col-md-5">
        <app-recipe-list (recipeWasSelected)="onRecipeSelected($event)"></app-recipe-list>
    </div>
    <div class="col-md-7">
        <app-recipe-detail *ngIf="selectedRecipeBool; else noRecipe" [recipe]="selectedRecipe"></app-recipe-detail>
        <ng-template #noRecipe>
            <p>Please select a Recipe</p>
        </ng-template>
    </div>
</div>
